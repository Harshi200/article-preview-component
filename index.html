<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <article>
      <figure>
        <img src="/images/drawers.jpg" alt="green drawers" />
      </figure>

      <section class="copy">
        <h2>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h2>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </p>
        <footer>
          <div class="author">
            <img
              src="/images/avatar-michelle.jpg"
              alt="michelle appleton avatar"
            />

            <div class="about">
              <h3>Michelle Appleton</h3>
              <time datetime="2020-06-07">28 Jun 2020</time>
            </div>
          </div>
          <div class="share">
            <img src="/images/icon-share.svg" alt="share" />
          </div>
        </footer>
      </section>
    </article>
    <!-- Shift the overall look and feel by adding these wonderful touches to
    furniture in your home Ever been in a room and felt like something was
    missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple
    tips to help you make any room feel complete. Michelle Appleton 28 Jun 2020
    Share -->

    <div class="attribution">
      <!-- Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
